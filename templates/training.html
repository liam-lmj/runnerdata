{% extends "layout.html" %}

{% block title %}
    Training Plans
{% endblock %}

{% include "banner.html" %}

{% block body %}
    <h1>Training Plans</h1>

    <select class="drop-down" id="week" name="week"></select>

    <button class="button" onclick="openNewPlan()">New Plan</button>

    <div id="popup_add_plan" class="form-popup"></div>

    <div class="chartcontainer">
        <div id="bar" class="bar"></div>
            <table class="card-table-plan">
                <tr>
                    <td><div class='center-text'>Miles</div> <br> Planed Miles: 80 <br> Actual Miles: Pending</td>
                    <td><div class='center-text'>Sessions</div> <br> Planned Sessions: 5 <br> Actual Sessions: Pending</td>
                </tr>
                <tr>
                    <td><div class='center-text'>Easy Pace</div> <br> Pending</td>
                    <td><div class='center-text'>Hard Pace</div> <br> Pending</td>
                </tr>
            </table>

    </div>

  

    <table class="card-table" id="trainingTable"></table> 

    <script>
        const barData = {{ bar_json_plans | safe }};
        const trainingPlansData = {{ training_plans | tojson }};
        const currentWeekYear = "{{ current_week }}";
        const nextFiveWeeks = {{ next_five_weeks| tojson }};
    </script>

    <script src="./static/training.js"></script>

    <script>
        initialiseElements(barData);
    </script>

{% endblock %}
